<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Voz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Voz</h1>
        <div class="main-content">
            <div class="controls-section">
                <div class="controls">
                    <label for="voz">Voz:</label>
                    <select id="voz"></select>
                    <label for="emocion">Emoción:</label>
                    <select id="emocion">
                        <option value="neutral">Neutro</option>
                        <option value="happy">Feliz</option>
                        <option value="sad">Triste</option>
                        <option value="angry">Enojado</option>
                        <option value="surprised">Sorprendido</option>
                    </select>
                    <label for="tono">Tono:</label>
                    <input type="range" id="tono" min="0.5" max="2" value="1" step="0.1">
                    <span id="tono-valor">1</span>
                    <label for="velocidad">Velocidad:</label>
                    <input type="range" id="velocidad" min="0.5" max="2" value="1" step="0.05">
                    <span id="velocidad-valor">1</span>
                </div>
                <div class="buttons">
                    <button id="escuchar">Escuchar</button>
                    <button id="descargar">Descargar Audio</button>
                </div>
            </div>
            <div class="text-section">
                <textarea id="texto" placeholder="Escribe tu texto aquí..."></textarea>
            </div>
        </div>
    </div>
    <script src="recorder.js"></script>
    <script src="main.js"></script>
</body>
</html>
