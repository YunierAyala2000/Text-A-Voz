<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-A-Voz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css"/>
</head>
<body>

    <div class="container">
        <h1>Generador de texto a Voz</h1>
        <div class="main-content">

            <div class="controls-section">
                <div class="controls">
                    <label for="voz">Voz:</label>
                    <select id="voz"></select>
                    <label for="emocion">Emoción:</label>
                    <select id="emocion">
                        <option value="neutral">Neutro</option>
                        <option value="happy">Feliz</option>
                        <option value="sad">Triste</option>
                        <option value="angry">Enojado</option>
                        <option value="surprised">Sorprendido</option>
                    </select>

                    <label for="tono">Tono: <span id="tono-valor">1</span></label>
                    <input type="range" id="tono" min="0.5" max="2" value="1" step="0.1">
                    
                    <label for="velocidad">Velocidad: <span id="velocidad-valor">1</span> </label>
                    <input type="range" id="velocidad" min="0.5" max="2" value="1" step="0.05">
                    
                </div>

                <div class="buttons">
                    <button id="escuchar">Escuchar</button>
                    <button id="descargar">Descargar Audio</button>
                </div>
            </div>

            <div class="text-section">
                <textarea id="texto" placeholder="Escribe tu texto aquí..."></textarea>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Generador de Voz. Todos los derechos reservados.</p>
            <a href="https://github.com/YunierAyala2000" target="_blank" class="footer-link">
                Portafolio GitHub
            </a>
        </div>
    </footer>

    <script src="recorder.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
    <script src="guiaDriver.js"></script>
</body>
</html>
